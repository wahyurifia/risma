<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        canvas {
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-color: #fff;
            padding: 10px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
            font-size: 0.9rem;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Data Perbandingan 2022 vs 2023</h1>
    <canvas id="dataChart"></canvas>
    <footer>
        Dibuat dengan ❤️ menggunakan <a href="https://www.chartjs.org/" target="_blank">Chart.js</a>
    </footer>

    <script>
        const ctx = document.getElementById('dataChart').getContext('2d');
        const data = {
            labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
            datasets: [
                {
                    label: '2022',
                    data: [4017, 6135, 7092, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',  // Soft blue
                    borderColor: 'rgba(54, 162, 235, 1)',  // Blue border
                    borderWidth: 2
                },
                {
                    label: '2023',
                    data: [2416, 4136, 7935, 8004, 9505, 5206, 6108, 6343, 9404, 9280, 9287, 8689],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',  // Soft red
                    borderColor: 'rgba(255, 99, 132, 1)',  // Red border
                    borderWidth: 2
                }
            ]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14,
                                weight: 'bold'
                            },
                            color: '#333'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Data Perbandingan Tahun 2022 vs 2023',
                        font: {
                            size: 18,
                            weight: 'bold'
                        },
                        color: '#333'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Bulan',
                            font: {
                                size: 14,
                                weight: 'bold'
                            },
                            color: '#333'
                        },
                        ticks: {
                            color: '#555'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Jumlah',
                            font: {
                                size: 14,
                                weight: 'bold'
                            },
                            color: '#333'
                        },
                        ticks: {
                            color: '#555'
                        }
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
